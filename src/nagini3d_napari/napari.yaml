name: nagini3d-napari
display_name: Nagini3D Napari
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: nagini3d-napari.make_container_widget
      python_name: nagini3d_napari:ImageThreshold
      title: Make threshold Container widget
    - id: nagini3d-napari.make_magic_widget
      python_name: nagini3d_napari:threshold_magic_widget
      title: Make threshold magic widget
    - id: nagini3d-napari.make_function_widget
      python_name: nagini3d_napari:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: nagini3d-napari.make_qwidget
      python_name: nagini3d_napari:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: nagini3d-napari.make_container_widget
      display_name: Container Threshold
    - command: nagini3d-napari.make_magic_widget
      display_name: Magic Threshold
    - command: nagini3d-napari.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: nagini3d-napari.make_qwidget
      display_name: Example QWidget
  menus:
    napari/layers/segment:
      - command: nagini3d-napari.make_container_widget
      - command: nagini3d-napari.make_magic_widget
      - command: nagini3d-napari.make_function_widget
      - command: nagini3d-napari.make_qwidget
